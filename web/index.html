<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An awesome Neumorphic CV built im Flutter alone. ">
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutter CV">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Flutter CV</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #131313;
      margin: 0;
      padding: 0;
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2A2D32 0%, #131313 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loader-container {
      width: 150px;
      height: 150px;
      background: #212327;
      border-radius: 50%;
      box-shadow: 12px 12px 24px #0a0a0a, -12px -12px 24px #383d42;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #1c1e21;
      border-top-color: #FB8B00;
      animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
      box-shadow: inset 4px 4px 8px #0a0a0a, inset -4px -4px 8px #383d42;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 40px;
      color: #FB8B00;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="loading-overlay">
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <p class="loading-text">Loading</p>
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      var loader = document.getElementById('loading-overlay');
      function hideLoader() {
        if (loader && loader.style.opacity !== '0') {
          loader.style.opacity = '0';
          setTimeout(function () {
            loader.remove();
          }, 500);
        }
      }

      // Wait for the first frame to be rendered
      window.addEventListener('flutter-first-frame', function () {
        hideLoader();
      });

      // Fallback: hide loader after 10 seconds if it's still there
      setTimeout(function () {
        hideLoader();
      }, 10000);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
